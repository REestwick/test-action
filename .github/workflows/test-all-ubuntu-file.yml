    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

# maven application, API URL from env
      - name: Cybeats SBOM Studio Action
        uses: rnairrajeev/sbom-studio-action@feature/store_output
        if: always()
        with:
          url:  ${{ env.INTEG_API_URL }}
          filePath:   cybeats-sbom-studio-plugin-cyclonedx.json  
          secretAccessKey:   ${{ secrets.SECRETKEY }}  
          accessKey:   ${{ secrets.ACCESSKEY }}  
          subType:   application     
# pypi application, required args
      - name: Cybeats SBOM Studio Action
        uses: rnairrajeev/sbom-studio-action@feature/store_output
        if: always()
        with:
          url:   ${{ secrets.APIURL }}  
          filePath: ./examples/application/cybeats-test-sbom-cli-3.5.13-cyclonedx.json
          secretAccessKey: ${{ secrets.SECRETKEY }}
          accessKey: ${{ secrets.ACCESSKEY }}
          subType: application


 # maven application, optional args -- Pass without threshold
      - name: Cybeats SBOM Studio Action
        uses: rnairrajeev/sbom-studio-action@feature/store_output
        if: always()
        with:
          url:   "     ${{ secrets.APIURL }}    "
          filePath:  " cybeats-sbom-studio-plugin-cyclonedx.json   "
          secretAccessKey: "  ${{ secrets.SECRETKEY }}  " 
          accessKey: "  ${{ secrets.ACCESSKEY }}  "
          subType:  "  application  "
          manufactureName:  "  Cybeats   "
          supplierName:  " Cybeats       "
          sbomQuality:   50  
          pkgType:  " maven   "
          sbomComponentName: "  Example Component Name        "
          namespace:  "      com.example.demo  "
          sbomComponentVersion:  "   ${{ env.APP_BASE_VER }}.${{ github.run_number }}   "
 # maven application, optional args -- fail with Critical threshold (critical vulns present)
